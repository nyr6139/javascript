<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  
  <script>
    // 배열[인덱스]
    const fruits = ['바나나', '딸기', '포도', '메론']  // fruits.length = 4
    console.log(fruits[fruits.length - 1]); // '메론' , 배열의 길이인 4에서 1을 뺀 3은 인덱스 번호다. 

    // 요소 추가 --------------------------------------------
    // push(뒷부분 요소 추가)
    const todos = ['우유 구매', '메일 확인', '운동'] 
    todos.push('식사 준비')  // ['우유 구매', '메일 확인', '운동', '식사 준비']

    // 인덱스를 사용해서 배열 뒷부분에 요소 추가하기
    const fruitsB = ['사과', '배', '바나나']
    fruitsB[fruitsB.length] = '딸기' // ['사과', '배', '바나나', '딸기']

    // 요소 제거 --------------------------------------------
    // 인덱스로 요소 제거
    // 배열.splice(인덱스, 제거할 요소의 개수)
    const itemsA = ['사과', '배', '바나나']
    itemsA.splice(2,1) // ['사과', '배']

    // 값으로 요소 제거
    // indexOf()
    const itemsB = ['사과', '배', '바나나']
    const index = itemsB.indexOf('바나나') // 2
    itemsB.splice(index, 1)  // 바나나
    itemsB // ['사과', '배']

    // 배열의 특정 위치에 요소 추가하기 --------------------------------------------
    // 배열.splice(인덱스, 0, 요소) -> 0은 아무것도 제거하지 않는다는 뜻
    const itemsC = ['사과', '귤', '바나나', '오렌지']
    itemsC.splice(1, 0, '딸기') // ['사과', '딸기', '귤', '바나나', '오렌지'] -> 1번째 인덱스에 딸기 추가됨


  </script>
</body>
</html>
