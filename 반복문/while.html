<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문</title>
</head>
<body>
  
  <script>
    // while(불 표현식) {
    //   문장
    // }
    let i = 0;
    const array = [1, 2, 3, 4, 5]
    while (i < array.length) {
      console.log(`${i}: ${array[i]}`)
      i++
    }
  </script>
</body>
</html>
