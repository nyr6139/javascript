<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch문</title>
</head>
<body>
  
  <script>
    const num = Number(prompt('숫자를 입력하시오', '숫자'));

    switch(num % 2) {
      case 0:
        alert('짝수')
        break
      case 1: 
        alert('홀수')
        break
      default: 
        alert('숫자를 입력하시오')
        break
    }
  </script>
</body>
</html>
