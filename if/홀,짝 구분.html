<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if~else문으로 홀,짝 구분</title>
</head>
<body>
  <script>
    const input = Number(prompt('숫자를 입력하시오', ''))

    if (input % 2 == 0) {
      alert(`${input}은 짝수입니다.`)
    } else {
      alert(`${input}은 홀수입니다.`)
    }
  </script>
</body>
</html>
