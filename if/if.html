<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문</title>
</head>
<body>
  
  <script>
    const date = new Date();
    const hour = date.getHours();
    console.log(hour)

    if(hour < 12) {
      console.log('오전');
    }
    if (hour >= 12) {
      console.log('오후');
    }
  </script>
</body>
</html>
