<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문 예제 6번</title>
</head>
<body>
  
  <script>
    const a = Number(prompt('월을 입력', ''));
    if (3 <= a && a <= 5) {
      console.log('봄');
    } else if (6 <= a && a <= 8) {
      console.log('여름');
    } else if (9 <= a && a <= 11) {
      console.log('가을');
    } else {
      console.log('겨울');
    }
  </script>
</body>
</html>
