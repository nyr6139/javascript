<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 활용 - 이메일 형식 확인하기</title>
</head>
<body>
  <!-- 입력 양식 중 버튼으로 사용가능한 3가지 -->

  <!-- click 이벤트 2가지 방법(1,2)-->
  <button>글자1</button>
  <input type="button" value="글자2"> <!--value 활용--> 

  <!-- submit 이벤트(3) -->
  <form action="">
    이메일 형식을 입력해주세요!<br>
    <input type="text" name="test">
    <input type="submit" value="글자3"> <!--value 활용--> 
  </form>

  <script>
    // --------------------click-------------------
    const button1 = document.querySelector('button')
    const button2 = document.querySelector('input[type=button]')
    button1.addEventListener('click', (event) => {
      event.currentTarget.textContent += '글자'
    })
    button2.addEventListener('click', (event) => {
      event.currentTarget.value += '글자'
    })

    // ----------------------submit----------------
    const form = document.querySelector('form')
    form.addEventListener('submit', (event) => {
      const text = document.querySelector('input[type=text]')
      if (text.value.indexOf('@') >= 0) {
        alert('정상적으로 제출합니다')
      } else {
        alert('이메일 형식을 입력해주세요')
        event.preventDefault();
      }
    })
  </script>
</body>
</html>
