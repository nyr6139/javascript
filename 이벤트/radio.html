<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 버튼 활용</title>
</head>
<body>
  <h3>좋아하는 애완동물을 선택해주세요</h3>
  <input type="radio" name="pet" value="강아지">
  <span>강아지</span>
  <input type="radio" name="pet" value="고양이">
  <span>고양이</span>
  <input type="radio" name="pet" value="햄스터">
  <span>햄스터</span>
  <input type="radio" name="pet" value="기타">
  <span>기타</span>
  <hr>
  <h3 class="text"></h3>

  <!-- name속성이 없으면 라디오 버튼을 여러개 선택할 수 있다. 라디오 버튼을 하나씩만 선택하려면 name 속성을 동일하게 입력해 그룹으로 만든다. -->

  <script>
    const radios = document.querySelectorAll('input')
    const h3 = document.querySelector('.text')

    radios.forEach((radio) => {
      radio.addEventListener('change', (e) => {
        const text = e.currentTarget
        if(text.checked){
          h3.textContent = `좋아하는 동물은 ${text.value}입니다.`
        }
      })
    })
  </script>
</body>
</html>
